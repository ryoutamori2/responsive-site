<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>インド料理 サジョワン</title>
<meta name="description" content="本場インド人がつくるインド料理サジョワンです。">
<meta name="keywords" content="インド料理, サジョワン, インド人, スパイス, カレー,ナン">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
<link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--header-->
    <div id ="header"></div>
    <!--header-->
    
    <!--main-->
    <div id = "main">
        <section id="tokusyoku">
            <h2 class="text-center abel">サジョワンの特色</h2>
            <div class="container">
                <div class="tokusyoku-box">
                    <h3 class="text-center">スパイス</h3>
                    <p>インドでは様々なスパイスがあります。インド料理とはスパイス料理と言ってもいいほど奥深く,素材を美味くし、滋養、消化促進の効果もあります。</p>
                </div>
                <div class="tokusyoku-box">
                    <h3 class="text-center">辛味</h3>
                    <p>インド料理は辛いというイメージがあります。辛味は一つのスパイスの特色でしかありません。辛さを無くすこともでき誰でも美味しく食べることができます。</p>
                </div>
                <div class="tokusyoku-box">
                    <h3 class="text-center">インド100%</h3>
                    <p>カレーと言えばインドですがカレーと言っても様々な国で独自に作り変え食されています。サジョワンでは本場北インド人のシェフが調理しています。</p>
                </div>
            </div>
        </section>
    </div><!--main-->
    
    <!--footer-->
    <div id = "footer">
        <div id="button-box">
            <h3>食べたい方はクリック！</h3>
            <a class="button" href="">食べたい！</a>
        </div>
    </div><!--footer-->
